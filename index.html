<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bangladeshi Snake Recognizer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  /* Full-page slideshow */
  #slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* behind content */
  }

  #slideshow img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  #slideshow img:first-child {
    opacity: 1;
  }

  /* Glass content box for Gradio */
  .glass-content {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    padding: 30px;
    max-width: 500px;
    margin: 50px auto;
    text-align: center;
    color: #fff;
  }

  input[type="file"] {
    margin: 20px 0;
  }

  #results img {
    max-width: 90%;
    margin-top: 20px;
    border-radius: 10px;
  }

  #results p {
    font-weight: bold;
    font-size: 1.2em;
    margin-top: 10px;
  }

  /* Navigation dots */
  #dots {
    text-align: center;
    margin-top: 15px;
  }

  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 0 4px;
    background-color: rgba(255,255,255,0.5);
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .dot.active {
    background-color: rgba(255,255,255,1);
  }

  .dot:hover {
    transform: scale(1.3);
  }
</style>
</head>
<body>

<!-- Full-page slideshow -->
<div id="slideshow">
  <img src="./assets/images/snake01.jpg" class="slide-image">
  <img src="./assets/images/snake02.jpg" class="slide-image">
  <img src="./assets/images/snake03.jpg" class="slide-image">
  <img src="./assets/images/snake04.jpg" class="slide-image">
</div>

<!-- Glass content for prediction -->
<div class="glass-content">
  <h1>Bangladeshi Snake Recognizer</h1>
  <input id="photo" type="file">
  <div id="results"></div>
  <div id="dots"></div>
</div>

<script type="module">
import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

// --- Slideshow logic ---
const slides = document.querySelectorAll(".slide-image");
const dotsContainer = document.getElementById("dots");
let index = 0;

// Create dots
slides.forEach((_, i) => {
  const dot = document.createElement("span");
  dot.classList.add("dot");
  dot.addEventListener("click", () => showSlide(i));
  dotsContainer.appendChild(dot);
});
const dots = document.querySelectorAll(".dot");

function updateDots() {
  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");
}

function showSlide(i) {
  index = (i + slides.length) % slides.length;
  slides.forEach((img, idx) => img.style.opacity = idx === index ? 1 : 0);
  updateDots();
}

// Auto-slide every 5 seconds
setInterval(() => {
  showSlide(index + 1);
}, 5000);

// Initialize
showSlide(index);

// --- Gradio prediction logic ---
const photo = document.getElementById("photo");
const results = document.getElementById("results");

async function loaded(reader) {
  const app = await client("https://rafix007-bangladeshi-snake-recognizer-02.hf.space/");
  const response = await app.predict("/predict", [reader.result]);
  const label = response?.data?.[0]?.label || response?.output?.[0] || "No label returned";

  results.innerHTML = `<br/><img src="${reader.result}" width="500"><p>${label}</p>`;
}

function read() {
  const reader = new FileReader();
  reader.addEventListener('load', () => loaded(reader));
  reader.readAsDataURL(photo.files[0]);
}

photo.addEventListener('input', read);
</script>

</body>
</html>
