 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bangladeshi Snake Recognizer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    background: #000;
  }

  /* Full-page slideshow */
  #slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* behind content */
  }

  #slideshow img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  #slideshow img:first-child {
    opacity: 1;
  }

  /* Glassy content box */
  .glass-content {
    position: fixed;
    top: 50%;
    right: 50px;
    transform: translateY(-50%);
    z-index: 2;
    background: rgba(0, 0, 0, 0.4); /* darker transparent */
    backdrop-filter: blur(20px);
    border-radius: 15px;
    padding: 30px;
    width: 350px;
    max-width: 90%;
    text-align: center;
    color: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }

  .glass-content h1 {
    font-size: 1.5em;
    margin-bottom: 15px;
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    font-family: "Segoe UI", Verdana, sans-serif;
  }

  input[type="file"] {
    margin: 10px 0;
    padding: 5px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: #fff;
    backdrop-filter: blur(10px);
    cursor: pointer;
    font-weight: bold;
  }

  button {
    margin: 10px 5px 0 5px;
    padding: 8px 15px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: #fff;
    backdrop-filter: blur(10px);
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: rgba(255,255,255,0.4);
    transform: scale(1.05);
  }

  #results img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 10px;
  }

  #results p {
    font-weight: bold;
    font-size: 1.2em;
    color: #fff;
    text-shadow: 1.5px 1.5px 4px rgba(0,0,0,0.7);
    font-family: "Segoe UI", Verdana, sans-serif;
  }

  /* Navigation dots */
  #dots {
    text-align: center;
    margin-top: 10px;
  }

  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 0 4px;
    background-color: rgba(255,255,255,0.5);
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .dot.active {
    background-color: rgba(255,255,255,1);
  }

  .dot:hover {
    transform: scale(1.3);
  }

  /* Back to Home button */
  .back-home {
    display: inline-block;
    margin: 15px 5px 0 5px;
    padding: 8px 15px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: #fff;
    backdrop-filter: blur(10px);
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
  }
  .back-home:hover {
    background: rgba(255,255,255,0.4);
  }
</style>
</head>
<body>

<!-- Full-page slideshow -->
<div id="slideshow">
  <img src="assets/images/snake01.jpg" class="slide-image">
  <img src="assets/images/snake02.jpg" class="slide-image">
  <img src="assets/images/snake03.jpg" class="slide-image">
  <img src="assets/images/snake04.jpg" class="slide-image">
</div>

<!-- Glass content for prediction -->
<div class="glass-content">
  <h1>Bangladeshi Snake Recognizer</h1>
  <input id="photo" type="file">
  <div>
    <button id="submitBtn">Submit</button>
    <button id="clearBtn">Clear</button>
  </div>
  <div id="results"></div>
  <div id="dots"></div>

  <!-- Back to Home button -->
  <a href="index.html" class="back-home">üè† Back to Home</a>
</div>

<script type="module">
import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

// --- Slideshow logic ---
const slides = document.querySelectorAll(".slide-image");
const dotsContainer = document.getElementById("dots");
let index = 0;

// Create dots
slides.forEach((_, i) => {
  const dot = document.createElement("span");
  dot.classList.add("dot");
  dot.addEventListener("click", () => showSlide(i));
  dotsContainer.appendChild(dot);
});
const dots = document.querySelectorAll(".dot");

function updateDots() {
  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");
}

function showSlide(i) {
  index = (i + slides.length) % slides.length;
  slides.forEach((img, idx) => img.style.opacity = idx === index ? 1 : 0);
  updateDots();
}

// Auto-slide every 10 seconds
setInterval(() => {
  showSlide(index + 1);
}, 10000);

// Initialize slideshow
showSlide(index);

// --- Gradio prediction logic ---
const photo = document.getElementById("photo");
const results = document.getElementById("results");
const submitBtn = document.getElementById("submitBtn");
const clearBtn = document.getElementById("clearBtn");

let reader;

function handlePrediction() {
  if (!reader) return;
  loaded(reader);
}

async function loaded(reader) {
  const app = await client("https://rafix007-bangladeshi-snake-recognizer.hf.space/");
  const response = await app.predict("/predict", [reader.result]);
  const label = response?.data?.[0]?.label || response?.output?.[0] || "No label returned";
  results.innerHTML = `<br/><img src="${reader.result}" width="300"><p>${label}</p>`;
}

submitBtn.addEventListener("click", handlePrediction);

clearBtn.addEventListener("click", () => {
  results.innerHTML = "";
  photo.value = "";
  reader = null;
});

photo.addEventListener("input", () => {
  reader = new FileReader();
  reader.addEventListener('load', () => {});
  reader.readAsDataURL(photo.files[0]);
});
</script>

</body>
</html>
